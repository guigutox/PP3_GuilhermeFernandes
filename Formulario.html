    <h1>Formulario para doação</h1>

<section id="section-form">
    <form   id="formulario" >
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome">
            <span id="spanNome"></span><br>
            <label for="sobrenome">Sobrenome:</label><br>
            <input type="text" id="sobrenome" name="sobrenome">
            <span id="spanSobre"></span>
        </div>
        <div>
            <label for="email">E-mail: </label><br>
            <input type="email" id="email">
            <span id="spanEmail"></span>
        </div>
        <div>
            <br><label for="doacao">Valor de doação: </label><br>
            <input type="radio" name="doacao" id="um" value = "1">R$1<br>
            <input type="radio" name="doacao" id="cinco" value = "5">R$5 <br>
            <input type="radio" name="doacao" id="dez" value = "10">R$10 <br>
            <input type="radio" name="doacao" id="vinte" value = "20">R$20 <br> <br>
            <span id="spanDoacao"></span>
        </div>

        <div>
            <br>
           <input type="checkbox" name="termos" id="termo"> <label for="">Concorda em receber emails de atualizações(OPCIONAL)</label>
        </div>

        <div>
           <br> 
           <button id="limpar" class="btn btn-limpar" type="button">Limpar</button> 
           
           <button id="btn-verifica" class="btn btn-verifica"  type="button">Verificar</button>
           <button id="btn-editar" class="btn btn-editar" type="button">Editar</button>
           <button id="btn-modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Enviar</button>
        </div>
        
        
        <br>
        
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color:rgba(83, 85, 92, 1);">
          <h5 class="modal-title" id="exampleModalLabel" style="background-color: rgba(83, 85, 92, 1); color:  rgba(117, 212, 117, 1);">Verificação de conteudo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="background-color: rgba(83, 85, 92, 1);">
            <span id="spanResultado"></span>
        </div>
        <div class="modal-footer" style="background-color: rgba(83, 85, 92, 1)">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button id="submeter" class="btn btn-envia" type="submit" value="Enviar" onclick="sucesso()">Enviar</button>
        </div>
      </div>
    </div>
  </div>
        
        

    </form>
